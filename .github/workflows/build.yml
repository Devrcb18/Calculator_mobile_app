name: Build Kivy APK
on:
  push:
    branches: [main]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libncurses6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            make \
            patch

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip virtualenv
          pip install --user cython==0.29.36 buildozer==1.5.0
          pip install --user python-for-android==2023.8.17
          pip install --user kivy==2.2.1 kivymd

      - name: Clean up conflicting Android installations
        run: |
          sudo rm -rf /usr/local/lib/android/sdk/ndk/*
          sudo rm -rf /usr/local/lib/android/sdk/ndk-bundle

      - name: Setup Android SDK
        run: |
          mkdir -p ~/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d ~/android-sdk/cmdline-tools
          mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest
          mkdir -p ~/android-sdk/tools/bin
          ln -s ~/android-sdk/cmdline-tools/latest/bin/sdkmanager ~/android-sdk/tools/bin/sdkmanager

          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV

          mkdir -p ~/android-sdk/licenses
          echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/android-sdk/licenses/android-sdk-license
          echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > ~/android-sdk/licenses/android-sdk-preview-license

          yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

          ~/android-sdk/platform-tools/adb version
          ~/android-sdk/build-tools/34.0.0/aapt version

      - name: Configure Buildozer
        run: |
          mkdir -p ~/.buildozer/android/platform
          ln -sfn ~/android-sdk ~/.buildozer/android/platform/android-sdk
          
          if [ ! -f buildozer.spec ]; then
            cat > buildozer.spec <<'EOL'
[app]
title = My Kivy App
package.name = myapp
package.domain = org.kivy
source.dir = .
version = 0.1
requirements = python3,kivy==2.2.1
android.api = 33
android.minapi = 21
android.sdk_path = $HOME/android-sdk
android.ndk_path = $HOME/android-sdk/ndk/25.2.9519653
android.ndk_version = 25.2.9519653
android.arch = arm64-v8a
android.accept_sdk_license = True
log_level = 2
android.skip_update = True
p4a.branch = master
p4a.bootstrap = sdl2
EOL
          fi

          # Update existing spec if present
          sed -i "s|^#\?android.accept_sdk_license = .*|android.accept_sdk_license = True|" buildozer.spec
          sed -i "s|^#\?android.ndk_path = .*|android.ndk_path = $HOME/android-sdk/ndk/25.2.9519653|" buildozer.spec
          sed -i "s|^#\?android.sdk_path = .*|android.sdk_path = $HOME/android-sdk|" buildozer.spec
          sed -i "s|^#\?requirements = .*|requirements = python3,kivy==2.2.1|" buildozer.spec
          sed -i "s|^#\?android.api = .*|android.api = 33|" buildozer.spec
          sed -i "s|^#\?android.minapi = .*|android.minapi = 21|" buildozer.spec
          sed -i "s|^#\?android.ndk_version = .*|android.ndk_version = 25.2.9519653|" buildozer.spec
          sed -i "s|^#\?log_level = .*|log_level = 2|" buildozer.spec

      - name: Build APK
        run: |
          # Clean previous builds
          buildozer android clean || true
          rm -rf .buildozer/android/platform/build-* || true
          
          # Set environment variables
          export GRADLE_OPTS="-Xmx2048m -Dorg.gradle.daemon=false"
          export ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          
          # First build attempt
          if ! buildozer -v android debug > build.log 2>&1; then
            echo "=== First build failed ==="
            echo "Trying alternative architecture..."
            
            # Try armeabi-v7a architecture
            sed -i "s|android.arch = arm64-v8a|android.arch = armeabi-v7a|" buildozer.spec
            buildozer android clean || true
            rm -rf .buildozer/android/platform/build-* || true
            
            if ! buildozer -v android debug > build2.log 2>&1; then
              echo "=== Build failed ==="
              echo "First build log tail:"
              tail -n 50 build.log
              echo "Second build log tail:"
              tail -n 50 build2.log
              exit 1
            fi
          fi

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app
          path: bin/*.apk
          retention-days: 5

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            build2.log
          retention-days: 5
