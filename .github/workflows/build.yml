name: Build Kivy APK
on:
  push:
    branches: [main]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libncurses6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      - name: Setup Android SDK and NDK
        run: |
          # Create Android SDK directory
          mkdir -p ~/android-sdk

          # Download and extract command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d ~/android-sdk/cmdline-tools
          mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest

          # Set environment variables
          echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=~/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "PATH=~/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

          # Accept licenses (with retry logic)
          for i in {1..3}; do
            yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses && break
            sleep 5
          done

          # Install required components
          ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

          # Update PATH with installed components
          echo "PATH=~/android-sdk/platform-tools:~/android-sdk/build-tools/34.0.0:$PATH" >> $GITHUB_ENV

          # Verify installation
          echo "SDK contents:"
          ls -la ~/android-sdk
          echo "NDK contents:"
          ls -la ~/android-sdk/ndk/25.2.9519653
          ~/android-sdk/build-tools/34.0.0/aidl --version || echo "AIDL check failed"

      - name: Configure Buildozer environment
        run: |
          # Create expected directory structure
          mkdir -p ~/.buildozer/android/platform
          ln -sfn ~/android-sdk ~/.buildozer/android/platform/android-sdk
          ln -sfn ~/android-sdk/ndk/25.2.9519653 ~/.buildozer/android/platform/android-ndk-r25b

          # Verify paths
          echo "Buildozer SDK path:"
          ls -la ~/.buildozer/android/platform/
          echo "Current PATH: $PATH"

      - name: Build APK
        run: |
          # Print environment for debugging
          env | sort

          # Verify tools
          which python
          which buildozer
          which sdkmanager
          which aidl

          # Run build with detailed logging
          buildozer -v android debug 2>&1 | tee build.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "Build failed. Last 100 lines:"
            tail -n 100 build.log
            exit 1
          fi

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
