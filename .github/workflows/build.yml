name: Build Kivy APK

on:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libncurses6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            make \
            patch

      - name: Upgrade pip and install Buildozer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0 python-for-android==2023.9.16 kivy==2.2.1 kivymd

      - name: Install Android command line tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      - name: Set environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV

      - name: Accept Android licenses and install SDK components
        run: |
          mkdir -p $HOME/android-sdk/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $HOME/android-sdk/licenses/android-sdk-preview-license

          yes | sdkmanager --licenses
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      - name: Initialize Buildozer spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Pre-download python-for-android to avoid missing folder errors
        run: |
          mkdir -p .buildozer/android/platform
          git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android
          cd .buildozer/android/platform/python-for-android
          git checkout master

      - name: Update buildozer.spec configuration
        run: |
          sed -i "s|^#* *requirements =.*|requirements = python3,kivy==2.2.1,kivymd|" buildozer.spec
          sed -i "s|^#* *android.api =.*|android.api = 33|" buildozer.spec
          sed -i "s|^#* *android.minapi =.*|android.minapi = 21|" buildozer.spec
          sed -i "s|^#* *android.sdk_path =.*|android.sdk_path = $HOME/android-sdk|" buildozer.spec
          sed -i "s|^#* *android.ndk_path =.*|android.ndk_path = $HOME/android-sdk/ndk/25.2.9519653|" buildozer.spec
          sed -i "s|^#* *android.ndk_version =.*|android.ndk_version = 25.2.9519653|" buildozer.spec
          sed -i "s|^#* *android.accept_sdk_license =.*|android.accept_sdk_license = True|" buildozer.spec
          sed -i "s|^#* *android.arch =.*|android.arch = arm64-v8a|" buildozer.spec

      - name: Build APK with Buildozer
        run: |
          buildozer android clean
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
