name: Build Kivy APK
on:
  push:
    branches: [main]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libncurses6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            make \
            patch

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip virtualenv
          pip install --user cython==0.29.33 buildozer==1.5.0
          pip install --user python-for-android==2024.1.21
          pip install --user kivymd

      - name: Clean up conflicting Android installations
        run: |
          sudo rm -rf /usr/local/lib/android/sdk/ndk/*
          sudo rm -rf /usr/local/lib/android/sdk/ndk-bundle

      - name: Setup Android SDK
        run: |
          # Create Android SDK directory
          mkdir -p ~/android-sdk
          
          # Download command line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d ~/android-sdk/cmdline-tools
          mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest

          # Create legacy tools directory that Buildozer expects
          mkdir -p ~/android-sdk/tools/bin
          ln -s ~/android-sdk/cmdline-tools/latest/bin/sdkmanager ~/android-sdk/tools/bin/sdkmanager

          # Set environment variables
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV

          # Accept licenses
          mkdir -p ~/android-sdk/licenses
          echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/android-sdk/licenses/android-sdk-license
          echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > ~/android-sdk/licenses/android-sdk-preview-license

          # Install required components
          yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

          # Verify installation
          ~/android-sdk/platform-tools/adb version
          ~/android-sdk/build-tools/34.0.0/aapt version

      - name: Configure Buildozer
        run: |
          # Create symlink structure expected by Buildozer
          mkdir -p ~/.buildozer/android/platform
          ln -sfn ~/android-sdk ~/.buildozer/android/platform/android-sdk
          
          # Initialize or update buildozer.spec
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          
          # Update critical settings
          sed -i "s|^#android.accept_sdk_license = .*|android.accept_sdk_license = True|" buildozer.spec
          sed -i "s|^#android.ndk_path = .*|android.ndk_path = $HOME/android-sdk/ndk/25.2.9519653|" buildozer.spec
          sed -i "s|^#android.sdk_path = .*|android.sdk_path = $HOME/android-sdk|" buildozer.spec
          sed -i "s|^#android.sdk_manager_path = .*|android.sdk_manager_path = $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager|" buildozer.spec
          sed -i "s|^#p4a.branch = .*|p4a.branch = master|" buildozer.spec
          sed -i "s|^#requirements = .*|requirements = python3,kivy|" buildozer.spec
          sed -i "s|^#android.api = .*|android.api = 33|" buildozer.spec
          sed -i "s|^#android.minapi = .*|android.minapi = 21|" buildozer.spec
          sed -i "s|^#android.ndk_version = .*|android.ndk_version = 25.2.9519653|" buildozer.spec
          sed -i "s|^#android.skip_update = .*|android.skip_update = True|" buildozer.spec
          sed -i "s|^#log_level = .*|log_level = 2|" buildozer.spec
          sed -i "s|^#android.gradle_dependencies = .*|android.gradle_dependencies = |" buildozer.spec
          sed -i "s|^#p4a.local_recipes = .*|p4a.local_recipes = |" buildozer.spec
          sed -i "s|^#p4a.bootstrap = .*|p4a.bootstrap = sdl2|" buildozer.spec
          sed -i "s|^#android.arch = .*|android.arch = arm64-v8a|" buildozer.spec

      - name: Build APK
        run: |
          # Clean previous builds completely
          buildozer android clean || true
          rm -rf .buildozer/android/packages/* || true
          rm -rf .buildozer/android/platform/build-* || true
          
          # Remove problematic cached files
          rm -rf ~/.buildozer/android/packages/openssl* || true
          rm -rf ~/.buildozer/android/packages/libffi* || true
          
          # Set environment variables
          export GRADLE_OPTS="-Xmx2048m -Dorg.gradle.daemon=false"
          export ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export P4A_BOOTSTRAP=sdl2
          export P4A_ARCH=arm64-v8a
          
          # Try with minimal requirements first
          buildozer -v android debug 2>&1 | tee build.log
          
          # Check build result
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "=== BUILD FAILED ==="
            echo "Last 100 lines of build log:"
            tail -n 100 build.log
            echo "=== BUILD FAILURE ANALYSIS ==="
            grep -i "error\|fail\|exception\|warning" build.log | head -20
            echo "=== Trying alternative approach ==="
            
            # Try with different architecture
            sed -i "s|android.arch = arm64-v8a|android.arch = armeabi-v7a|" buildozer.spec
            export P4A_ARCH=armeabi-v7a
            
            # Clean and retry
            buildozer android clean || true
            buildozer -v android debug 2>&1 | tee build2.log
            
            if [ ${PIPESTATUS[0]} -ne 0 ]; then
              echo "=== SECOND BUILD ALSO FAILED ==="
              echo "Last 50 lines of second build log:"
              tail -n 50 build2.log
              exit 1
            fi
          fi

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app
          path: bin/*.apk
          retention-days: 5

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: |
            build.log
            build2.log
          retention-days: 5
