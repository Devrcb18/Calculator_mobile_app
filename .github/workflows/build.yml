name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython
        pip install buildozer

    - name: Cache buildozer directories
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          .buildozer_global
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Install Android SDK and NDK
      run: |
        mkdir -p ${HOME}/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d ${HOME}/android-sdk/cmdline-tools
        mv ${HOME}/android-sdk/cmdline-tools/cmdline-tools ${HOME}/android-sdk/cmdline-tools/latest

        export ANDROID_HOME=${HOME}/android-sdk
        export PATH=${ANDROID_HOME}/cmdline-tools/latest/bin:${PATH}

        yes | sdkmanager --licenses
        sdkmanager --update
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0" "ndk;25.2.9519653"
        sdkmanager "cmdline-tools;latest"

        # Verify AIDL is available
        ls -la ${ANDROID_HOME}/build-tools/34.0.0/aidl || echo "AIDL not found!"

    - name: Build APK with Buildozer
      run: |
        export ANDROID_SDK_ROOT=${HOME}/android-sdk
        export ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/25.2.9519653
        export PATH=${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${ANDROID_SDK_ROOT}/platform-tools:${ANDROID_SDK_ROOT}/build-tools/34.0.0:${PATH}

        # Verify tools are in PATH
        which aidl
        which aapt
        which zipalign

        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
