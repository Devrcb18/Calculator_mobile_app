name: Build Kivy APK
on:
  push:
    branches: [main]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libncurses6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      - name: Setup Android SDK
        run: |
          # Set up directories
          mkdir -p ~/android-sdk/cmdline-tools
          
          # Download and extract command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d ~/android-sdk/cmdline-tools
          mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest

          # Set environment variables
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

          # Accept licenses and install components
          yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

          # Update PATH with build tools
          echo "PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/34.0.0:$PATH" >> $GITHUB_ENV

          # Verify AIDL installation
          echo "Checking AIDL installation..."
          $HOME/android-sdk/build-tools/34.0.0/aidl --version || echo "AIDL verification failed"
          echo "AIDL path: $(which aidl)"

      - name: Configure Buildozer environment
        run: |
          # Create expected directory structure
          mkdir -p ~/.buildozer/android/platform/android-sdk
          ln -sfn $HOME/android-sdk ~/.buildozer/android/platform/android-sdk

          # Verify paths
          echo "Android SDK Path: $ANDROID_SDK_ROOT"
          echo "Build tools contents:"
          ls -la $ANDROID_SDK_ROOT/build-tools/34.0.0/
          echo "Current PATH: $PATH"

      - name: Build with Buildozer
        run: |
          # Print environment for debugging
          env | sort
          
          # Verify tools
          which python
          python --version
          which buildozer
          buildozer --version
          which aidl
          aidl --version || echo "AIDL check failed"

          # Run build with detailed logging
          buildozer -v android debug 2>&1 | tee build.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "Build failed. Last 100 lines:"
            tail -n 100 build.log
            exit 1
          fi

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
